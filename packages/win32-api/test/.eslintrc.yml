extends: '@waiting/eslint-config/recommended'
parserOptions:
  project: 'tsconfig.eslint.json'

rules:
  "@typescript-eslint/no-unused-vars": 0
  "node/no-extraneous-import": 0
  "unicorn/filename-case": 0
  "@typescript-eslint/prefer-ts-expect-error": 0
  "linebreak-style": 0
  "node/shebang": 0

ignorePatterns:
  - fixtures

